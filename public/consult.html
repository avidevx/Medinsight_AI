<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consult a Doctor - MedInsight AI</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700&display=swap"
    rel="stylesheet">
  <style>
    /* Respect user motion preferences to reduce jank on low-power devices */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }

    /* Consult Page Specific Styles */
    .consult-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 24px 40px;
      position: relative;
      z-index: 10;
    }

    .consult-topbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      z-index: 50;
    }

    .consult-back-btn {
      background: rgba(14, 165, 233, 0.12);
      border: 1px solid rgba(14, 165, 233, 0.25);
      color: #0c4a6e;
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    .consult-back-btn:hover {
      background: rgba(14, 165, 233, 0.2);
      transform: translateY(-1px);
    }

    .consult-container {
      max-width: 600px;
      width: 100%;
      animation: fadeInUp 0.8s ease-out;
    }

    .consult-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .consult-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 48px;
      font-weight: 800;
      line-height: 1.2;
      color: #0c4a6e;
      margin: 0 0 12px 0;
    }

    .consult-description {
      font-size: 16px;
      line-height: 1.6;
      color: #64748b;
      margin: 0;
    }

    .consult-form {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(14, 165, 233, 0.08);
      border: 1px solid rgba(14, 165, 233, 0.1);
      animation: cardAppear 0.6s ease-out both;
    }

    .form-group {
      margin-bottom: 24px;
      animation: slideIn 0.6s ease-out both;
    }

    .form-group:nth-child(1) {
      animation-delay: 0s;
    }

    .form-group:nth-child(2) {
      animation-delay: 0.05s;
    }

    .form-group:nth-child(3) {
      animation-delay: 0.1s;
    }

    .form-group:nth-child(4) {
      animation-delay: 0.15s;
    }

    .form-group:nth-child(5) {
      animation-delay: 0.2s;
    }

    .form-group:nth-child(6) {
      animation-delay: 0.25s;
    }

    .form-group:nth-child(7) {
      animation-delay: 0.3s;
    }

    .form-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #0c4a6e;
      font-size: 14px;
    }

    .form-required {
      color: #ef4444;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      background: #ffffff;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      color: #0f172a;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
      background: #f8fafc;
    }

    .form-input::placeholder {
      color: #94a3b8;
    }

    .form-textarea {
      resize: vertical;
      min-height: 90px;
      font-size: 14px;
      line-height: 1.5;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    @media (max-width: 640px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }

    .submit-btn {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(14, 165, 233, 0.35);
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    .submit-btn:hover:not(:disabled) {
      box-shadow: 0 12px 32px rgba(14, 165, 233, 0.45);
      transform: translateY(-2px);
    }

    .submit-btn:active:not(:disabled) {
      transform: translateY(0px) scale(0.98);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .submit-shimmer {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmerSlide 2s infinite;
    }

    .form-status {
      min-height: 20px;
      margin-top: 12px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
    }

    .form-status.error {
      color: #dc2626;
    }

    .form-status.success {
      color: #10b981;
    }

    .loading-spinner-small {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .consult-footer {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 2px solid rgba(14, 165, 233, 0.1);
      text-align: center;
      color: #64748b;
      font-size: 13px;
      line-height: 1.6;
    }

    .consult-footer svg {
      width: 16px;
      height: 16px;
      color: #0891b2;
      display: inline-block;
      margin-right: 6px;
    }

    @media (max-width: 768px) {
      .consult-section {
        padding: 60px 16px 24px;
      }

      .consult-form {
        padding: 24px;
      }

      .consult-title {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>
  <!-- Animated background -->
  <div class="bg-gradient"></div>
  <div class="bg-pattern"></div>

  <!-- Consult a Doctor Page -->
  <section class="consult-section">
    <div class="consult-topbar">
      <a href="/" class="consult-back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M19 12H5m7-7l-7 7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        Back
      </a>
    </div>

    <div class="consult-container">
      <div class="consult-header">
        <h1 class="consult-title">Consult a Doctor</h1>
        <p class="consult-description">Schedule your appointment with our medical professionals</p>
      </div>

      <form id="consultForm" class="consult-form">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              Full Name
              <span class="form-required">*</span>
            </label>
            <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name"
              required />
          </div>

          <div class="form-group">
            <label class="form-label">
              Email
              <span class="form-required">*</span>
            </label>
            <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              Phone Number
              <span class="form-required">*</span>
            </label>
            <input type="tel" id="phone" name="phone" class="form-input" placeholder="+1 (555) 000-0000" required />
          </div>

          <div class="form-group">
            <label class="form-label">
              Location
              <span class="form-required">*</span>
            </label>
            <input type="text" id="location" name="location" class="form-input" placeholder="City, State" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              Appointment Type
              <span class="form-required">*</span>
            </label>
            <select id="appointmentType" name="appointmentType" class="form-select" required>
              <option value="">Select appointment type...</option>
              <option value="general_checkup">General Checkup</option>
              <option value="follow_up">Follow-up Consultation</option>
              <option value="prescription_review">Prescription Review</option>
              <option value="test_analysis">Test Result Analysis</option>
              <option value="medical_advice">Medical Advice</option>
              <option value="emergency">Emergency Consultation</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">
              Preferred Date
              <span class="form-required">*</span>
            </label>
            <input type="date" id="date" name="date" class="form-input" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              Preferred Time
              <span class="form-required">*</span>
            </label>
            <input type="time" id="time" name="time" class="form-input" required />
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span>Schedule Appointment</span>
          <span class="submit-shimmer"></span>
        </button>

        <div class="form-status" id="formStatus"></div>
      </form>

      <div class="consult-footer">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Your information is secure and will be handled confidentially
      </div>
    </div>
  </section>

  <script>
    const form = document.getElementById('consultForm');
    const submitBtn = document.getElementById('submitBtn');
    const formStatus = document.getElementById('formStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Validate form
      if (!form.checkValidity()) {
        formStatus.textContent = 'Please fill in all required fields';
        formStatus.className = 'form-status error';
        return;
      }

      // Collect form data with proper formatting
      const dateValue = document.getElementById('date').value; // yyyy-mm-dd format from HTML5 input
      const timeValue = document.getElementById('time').value; // HH:mm format from HTML5 input

      const formData = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        location: document.getElementById('location').value,
        appointmentType: document.getElementById('appointmentType').value,
        date: dateValue, // yyyy-mm-dd
        time: timeValue  // HH:mm
      };

      // Disable submit button and show loading state
      submitBtn.disabled = true;
      formStatus.textContent = 'Scheduling your appointment...';
      formStatus.className = 'form-status';
      submitBtn.innerHTML = '<span class="loading-spinner-small"></span> Scheduling...';

      try {
        console.log('üì§ Sending form data to /api/consult:', formData);

        // Send to backend endpoint which will forward to n8n
        const response = await fetch('/api/consult', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        console.log('üì• Response status:', response.status, 'Content-Type:', response.headers.get('Content-Type'));

        // Check if response is JSON
        const contentType = response.headers.get('Content-Type');
        if (!contentType || !contentType.includes('application/json')) {
          const text = await response.text();
          console.error('‚ùå Response is not JSON:', text.substring(0, 200));
          throw new Error('Invalid response from server. Please try again.');
        }

        const result = await response.json();
        console.log('‚úÖ Response parsed:', result);

        if (!response.ok) {
          throw new Error(result.error || 'Failed to schedule appointment');
        }

        // Success
        formStatus.textContent = '‚úì Appointment scheduled successfully! We will contact you shortly.';
        formStatus.className = 'form-status success';
        submitBtn.innerHTML = '<span>‚úì Appointment Scheduled</span>';
        form.reset();

        // Optionally redirect after success
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);

      } catch (error) {
        console.error('‚ùå Error:', error);
        formStatus.textContent = `Error: ${error.message}`;
        formStatus.className = 'form-status error';
        submitBtn.innerHTML = '<span>Schedule Appointment</span><span class="submit-shimmer"></span>';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
